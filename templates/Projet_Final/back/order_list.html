{% load bootstrap5 %} 
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="container p-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'backoffice' %}">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'back_product' %}">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'back_article' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'back_contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand" href="{% url 'home' %}">Back to Home</a>
    </div>
  </nav>

  <h1>Order List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>User</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Boucle pour afficher chaque commande -->
      {% for order in orders %}
      <tr>
        <td>{{ order.pk }}</td>
        <td>{{ order.user.username }}</td>
        <td>{{ order.status }}</td>
        <td class="d-flex gap-2">
          <a href="{% url 'confirm_order' order_id=order.id %}" class="btn btn-outline-success">Confirm</a>
          <a href="{% url 'order_details' order_id=order.id %}" class="btn btn-outline-primary">Details</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
